[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Langflow API environment variables
  VITE_LANGFLOW_API_BASE_URL = "https://mpl-langflow-domain.alfalivin.com"
  VITE_LANGFLOW_FLOW_ID = "9bf00aff-1722-4a3e-af54-51c2ffbe4f94"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
